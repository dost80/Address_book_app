<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
</head>
<body>
    <h2>Contact list:</h2>
    <ul>
    {% for person in persons %}
    <li>
        <a href="/show/{{ person.id }}/"> {{ person.first_name }} </a> {{ person.last_name }} &nbsp
        <a href="/modify/{{ person.id }}/"> Edit </a> &nbsp
        <a href="/delete/{{ person.id }}/"> Delete </a>
    </li>
    {% endfor %}
    </ul>
    <a href="/new/"> New contact </a>
</body>
</html>
